name: CI â€” build tauri app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build (linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install system packages (GTK, WebKit, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl wget pkg-config libssl-dev libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Tauri build
        # runs `npm run tauri build` which uses the project-local @tauri-apps/cli
        env:
          # ensures Tauri uses the release profile
          TAURI_SKIP_TAURI_BUILD: 'false'
        run: npm run tauri build --if-present

      - name: Upload packaging artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles
          path: src-tauri/target/release/bundle
